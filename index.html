<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <section id="mensajes" style="display: flex; flex-direction: column;"></section>
    <script>
        const ssEvents = new EventSource("http://localhost:3033/stream");

        ssEvents.addEventListener("put_event", (res) => {
            const data = JSON.parse(res?.data);
            const mensajes = document.getElementById('mensajes');
            const mensaje = document.createElement('p');
            mensaje.textContent = "put_event" + data.message;
            mensajes.appendChild(mensaje);
        });

        ssEvents.addEventListener("message", (res) => {
            const data = JSON.parse(res?.data);
            const mensajes = document.getElementById('mensajes');
            const mensaje = document.createElement('p');
            mensaje.textContent = "message" + data.message;
            mensajes.appendChild(mensaje);
        });

    </script>
</body>
</html>
